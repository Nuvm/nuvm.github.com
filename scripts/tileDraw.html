<!doctype html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="test.js"></script>
    <link rel="stylesheet" type="text/css" href="test.css">
    <title>Stuff. Testing it.</title>
  </head>
  <body onload="onLoad()">
    <div style="border:2px solid black;">
      <div id='tileContainer' style="width:500px;height:500px;border: 2px solid white;"></div>
    </div>
    <input id="workSaveButton" type="button" title="Save your work into localStorage" value="Save" onclick="workSave()"></input>
    <input id="workLoadButton" type="button" title="Load your last saved work from localStorage" value="Load" onclick="workLoad()"></input>
    <input id="workResetButton" type="button" title="Reset your current work" value="Reset" onclick="workReset()"></input>
    <br>
    <span id="saveStatus"></span>
    <div id="colorSelectorContainer" style="position:absolute;left:550px;top:20px;border:2px solid black;border-radius:0.5px;height:200px;width:300px;">
      <div id="colorSelectorBlue" onclick=colorSelect('blue') style="position:absolute;height:30px;width:30px;border:1px solid black;background-color:blue"></div>
      <div id="colorSelectorRed" onclick=colorSelect('red') style="position:absolute;left:32px;height:30px;width:30px;border:1px solid black;background-color:red"></div>
      <div id="colorSelectorGreen" onclick=colorSelect('green') style="position:absolute;left:64px;height:30px;width:30px;border:1px solid black;background-color:green"></div>
      <div id="colorSelectorPink" onclick=colorSelect('pink') style="position:absolute;left:96px;height:30px;width:30px;border:1px solid black;background-color:pink"></div>
      <div id="colorSelectorYellow" onclick=colorSelect('yellow') style="position:absolute;top:32px;height:30px;width:30px;border:1px solid black;background-color:yellow"></div>
      <div id="colorSelectorOrange" onclick=colorSelect('orange') style="position:absolute;top:32px;left:32px;height:30px;width:30px;border:1px solid black;background-color:orange"></div>
      <div id="colorSelectorBlack" onclick=colorSelect('black') style="position:absolute;top:32px;left:64px;height:30px;width:30px;border:1px solid black;background-color:black"></div>
      <div id="colorSelectorWhite" onclick=colorSelect('white') style="position:absolute;top:32px;left:96px;height:30px;width:30px;border:1px solid black;background-color:white"></div>
      <span style="position:absolute;top:68px;">Selected Color:</span>
      <div id="colorSelectorSelected" style="position:absolute;top:90px;left:-1px;height:30px;width:30px;border: 2px solid black;background-color:whitesmoke"></div>
      <!--<center id="colorSelectorEraser" onclick="colorEraser()"style="position:absolute;top:90px;left:31px;height:30px;width:60px;border:2px solid black;background-color:whitesmoke">Eraser</center>-->
    </div>
  </body>
</html>
